<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
          <div class="container-fluid">
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

      </header>
      <main>
        <div class="container">
            <h1>Efetue seu Cadastro</h1>
            <form class="row g-3">
                <div class="col-md-6">
                  <label for="inputName" class="form-label">Nome</label>
                  <input type="text" class="form-control" id="inputName" required>
                </div>
                <div class="col-md-6">
                  <label for="inputEmail" class="form-label">Email</label>
                  <input type="email" class="form-control" id="inputEmail" required>
                </div>
                <div class="col-12">
                  <label for="inputStreet" class="form-label">Rua</label>
                  <input type="text" class="form-control" id="inputStreet" placeholder="Rua" required>
                </div>
                <div class="col-md-3">
                  <label for="inputCEP" class="form-label">CEP</label>
                  <input type="text" class="form-control" id="inputCEP" placeholder="Cep..." required>
                </div>
                <div class="col-md-6">
                    <label for="inputComp" class="form-label">Complemento</label>
                    <input type="text" class="form-control" id="inputComp" required>
                </div>
                <div class="col-md-3">
                  <label for="inputCity" class="form-label">Cidade</label>
                  <input type="text" class="form-control" id="inputCity" required>
                </div>
                <div class="col-md-3">
                  <label for="inputState" class="form-label">Estado</label>
                  <select id="inputState" class="form-select" required>
                    <option selected>Escolha...</option>
                    <option>MA</option>
                    <option>RJ</option>
                    <option>SP</option>
                    <option>PA</option>
                    <option>CE</option>
                  </select>
                </div>
                <div class="col-md-2">
                  <label for="inputNum" class="form-label">NÃºmero</label>
                  <input type="text" class="form-control" id="inputNum" required>
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Check me out
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Cadastrar</button>
                </div>
              </form>
        </div>
      </main>
